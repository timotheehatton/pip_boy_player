<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pip Boy Player</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="pipboy q1080">
    <div class="pipboy--base">
      <div class="pipboy--base--wheel">
        <div class="pipboy--base--wheel--line"></div>
        <div class="pipboy--base--wheel--line"></div>
        <div class="pipboy--base--wheel--line"></div>
        <div class="pipboy--base--wheel--line"></div>
      </div>
      <div class="pipboy--base--line"></div>
      <div class="pipboy--base--line"></div>
      <div class="pipboy--base--line"></div>
      <div class="pipboy--base--line"></div>
      <div class="screw"></div>
      <div class="pipboy--base--controls">
        <div class="pipboy--base--controls--qualities">
          <a href="#" class="pipboy--base--controls--qualities--txt pipboy--base--controls--qualities--txt--1">1080p</a>
          <a href="#" class="pipboy--base--controls--qualities--txt pipboy--base--controls--qualities--txt--2">720p</a>
          <a href="#" class="pipboy--base--controls--qualities--txt pipboy--base--controls--qualities--txt--3">540p</a>
          <a href="#" class="pipboy--base--controls--qualities--txt pipboy--base--controls--qualities--txt--4">360p</a>
        </div>
        <div class="pipboy--base--controls--selector">
          <div class="pipboy--base--controls--selector--lines">
            <div class="pipboy--base--controls--selector--lines--line"></div>
            <div class="pipboy--base--controls--selector--lines--line"></div>
            <div class="pipboy--base--controls--selector--lines--line"></div>
            <div class="pipboy--base--controls--selector--lines--line"></div>
            <div class="pipboy--base--controls--selector--lines--line"></div>
            <div class="pipboy--base--controls--selector--lines--line"></div>
            <div class="pipboy--base--controls--selector--lines--line"></div>
            <div class="pipboy--base--controls--selector--lines--line"></div>
            <div class="pipboy--base--controls--selector--lines--line"></div>
            <div class="pipboy--base--controls--selector--lines--line"></div>
          </div>
        </div>
        <div class="pipboy--base--controls--selector--axis"></div>
        <div class="pipboy--base--controls--volume">
          <div class="pipboy--base--controls--volume--indicator">
            <a href="#" class="pipboy--base--controls--volume--indicator--more"></a>
            <a href="#" class="pipboy--base--controls--volume--indicator--less"></a>
            <div class="pipboy--base--controls--volume--indicator--bar"></div>
          </div>
          <div class="pipboy--base--controls--volume--wheel">
            <div class="pipboy--base--controls--volume--wheel--center"></div>
          </div>
        </div>
      </div>
      <div class="pipboy--base--right">
      </div>
      <div class="pipboy--base--right--wheel"></div>
      <div class="pipboy--base--square">
        <div class="pipboy--base--square--top"></div>
        <div class="screw"></div>
        <div class="screw"></div>
        <div class="pipboy--base--square--button"></div>
        <div class="pipboy--base--square--left">
          <div class="pipboy--base--square--left--line"></div>
          <div class="pipboy--base--square--left--line"></div>
          <div class="pipboy--base--square--left--line"></div>
          <div class="pipboy--base--square--left--line"></div>
          <div class="screw"></div>
        </div>
        <div class="pipboy--base--square--bottom">
          <div class="screw"></div>
          <div class="screw"></div>
          <div class="pipboy--base--square--bottom--protection">
            <div class="pipboy--base--square--bottom--protection--controls">
              <a href="#" class="pipboy--base--square--bottom--protection--controls--button pipboy--base--square--bottom--protection--controls--button--1"></a>
              <a href="#" class="pipboy--base--square--bottom--protection--controls--button pipboy--base--square--bottom--protection--controls--button--2"></a>
              <a href="#" class="pipboy--base--square--bottom--protection--controls--button pipboy--base--square--bottom--protection--controls--button--3"></a>
            </div>
            <div class="pipboy--base--square--bottom--protection--danger"></div>
          </div>
        </div>
        <div class="pipboy--base--square--counter">
          <div class="pipboy--base--square--counter--screen">
            <div class="pipboy--base--square--counter--screen--grad"></div>
            <div class="pipboy--base--square--counter--screen--line"></div>
          </div>
        </div>
        <div class="pipboy--base--square--screenborder">
          <div class="pipboy--base--square--screenborder--top"></div>
          <div class="pipboy--base--square--screenborder--screen">
            <video class="pipboy--base--square--screenborder--screen--video" src="videos/fallout_720.mp4" poster="videos/poster.png"></video>
            <div class="pipboy--base--square--screenborder--screen--scan"></div>
            <div class="pipboy--base--square--screenborder--screen--controls">
              <div class="pipboy--base--square--screenborder--screen--controls--time"></div>
              <div class="pipboy--base--square--screenborder--screen--controls--progress">
                <div class="pipboy--base--square--screenborder--screen--controls--progress--bar"></div>
              </div>
              <a href="#" class="pipboy--base--square--screenborder--screen--controls--fullscreen">
                <i class="fa fa-arrows-alt" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--scripts-->
  <script src='scripts/app.js'></script>
</body>
</html>
